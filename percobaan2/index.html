<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Table with CSS</title>
  </head>
  <body>
    <table style="margin-left: auto; margin-right: auto" border="1">
      <thead>
        <tr>
          <th>JENIS</th>
          <th>MENU</th>
          <th>HARGA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">MAKANAN</td>
          <td>Sop Iga</td>
          <td rowspan="2">Rp. 15.000</td>
        </tr>
        <tr>
          <td>Nasi Goreng</td>
        </tr>
        <tr>
          <td rowspan="2">MINUMAN</td>
          <td>Sop buah Special</td>
          <td rowspan="2">Rp. 10.000</td>
        </tr>
        <tr>
          <td>Aneka Jus</td>
        </tr>
          <th colspan="3">Semoga Anda Puas</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
