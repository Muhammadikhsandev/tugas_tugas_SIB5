<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Table with CSS</title>
  </head>
  <body>
    <fieldset>
      <legend>link</legend>
         <ul type="disc">
           <ol>
             <br />
             <a href="latihan1.html" target="_blank">Home</a>
             <br>
             <a href="latihan2.html" target="_blank">Biodata</a>
           </ol>
         </fieldset>
    <table style="margin-left: auto; margin-right: auto" border="1">
      <thead>
        <tr>
          <th colspan="3">Latihan Form</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> Nama Anda</td>
            <td><input type="text" name="nama" value="" placeholder="isi nama anda di sini" size="20" maxlength="30"></td>
        </tr>
        <tr>
          <td>Password</td>
            <td><input type="password" name="sandi" value="" placeholder="isi password anda di sini"><td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
            <td><input type="radio" name="jk" value="L">Laki-Laki<br>
              <input type="radio" name="jk" value="P">Perempuan<td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>
            <select name="pilih">
            <option value="">Pilihanya Apa?</option>
            <option value="1">Futsal</option>
            <option value="2">Renang</option>
            <option value="3">Mancing</option>
            <option value="4">Menyanyi</option>
        </select></td>
        </tr>
        <tr>
          <td>Pendidikan terakhir</td>
          <td>
            <select name="pilih">
            <option value="">Pilihanya Apa?</option>
            <option value="1">SD</option>
            <option value="2">SMP</option>
            <option value="3">SMA</option>
            <option value="4">SARJANA</option>
        </select></td>
        </tr>
        <tr>
          <td>komentar</td>
          <td>
            <textarea name="komentar" rows="10" cols="50"></textarea>
        </tr></td>
          <th colspan="3">
            <input type="submit" name="proses" value="Simpan">
            <input type="reset" name="unproses" value="Batal">
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
