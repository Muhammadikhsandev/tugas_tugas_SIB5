<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS internal</title>
    <script>
      alert("Selamat pagi");
      alert("Selamat datang di web saya");
    </script>
  </head>
  <body>
    <script>
      document.write("<h1 align='center'>BELAJAR JAVASCRIPT</h1><hr/>");
      var nama, gender; //inisialisasi variabel
      nama = "Budi Santoso";
      gender = " Laki-Laki";
      
      //deklarasi sekaligus inisialisasi variabel
      var umur = 20;
      var beratBadan = 50.5;
      
      //cetak populasi data cara 1
      document.write("Nama Siswa: " + nama);
      document.write("<br/>Jenis kelamin: " + gender);
      document.write("<br/>Berat badan: " + beratBadan);
      document.write("<br/>Umur Siswa: " + umur);
      
      //cetak populasi data cara 2
      document.write(
        "<br> Nama Siswa : " +
          nama +
        "<br> Jenis Kelamin: " +
          gender +
        "<br> Umur Siswa : " +
          umur +
        "<br> Berat badan : " +
          beratBadan
      );

      // operator aritmatika
      var a = 10;
      var b = 12.5;

      var c = a * b;
      document.write("<br>Hasil Bilangan C : " + c );
    </script>
  </body>
</html>
