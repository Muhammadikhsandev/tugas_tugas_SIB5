<script>

  var buah = ["Pepaya", "Mangga", "Pisang", "Jambu"]; // deklarasi array menggunakan kurung siku
  buah[2] = "Jeruk";

<script>
    document.write("<br>array object");
  // array object ataau arraydidalam array  / array 2 dimensi
  let 
  p1 = {
      'nama' : 'Budi', 'divisi' : 'SDM', 'gaji':700000
  };
  p2 = {
      'nama' : 'Andi', 'divisi' : 'HRD', 'gaji':800000
  };
  p3 = {
      'nama' : 'Ari', 'divisi' : 'Manager', 'gaji':900000
  };

  let pegawai =[p1,p2,p3];

  //menampilkan object
  for (let i = 0; i < pegawai.length; i++) {
    document.write("<br>" + pegawai[i])
  }

  //menampilkan data
for(p of pegawai){
    document.write("<br>" + p.nama);
    document.write("<br>" + p.divisi);
    document.write("<br>" + p.gaji);
}

</script>
