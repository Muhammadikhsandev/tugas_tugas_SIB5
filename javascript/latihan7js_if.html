<script>
  // ada pelanggan membeli barang elektronik
  // barang-barangnya  misal ada TV=> harga 3 juta, motor => harga 12 juta, kulkas => harga 4 juta
  // tentukan pembelian barangnya dan berapa yang dibeli
  // tambahkan diskon dari setiap barang
  // lalu cetak hasil barang dan totalannya

  let pembeli = "Ikhsan";
  let barang = "Motor";
  let harga_satuan = 0;

  switch (barang) {
    case "TV":
      harga_satuan = 3000000;
      break;
    case "Motor":
      harga_satuan = 12000000;
      break;
    case "kulkas":
      harga_satuan = 4000000;
      break;
    default:
      harga_satuan = 0;
  }

  // deklarasi variable proses
  let jmlBeli = 5;
  let bruto = harga_satuan * jmlBeli;
  let ppn = bruto * 0.11;

  // membuat minimal diskon dari pembelian produk diatas
  let diskon = 0;
  if (barang == "TV") diskon = 0.3 * bruto;
  else if (barang == "Motor") diskon = 0.2 * bruto;
  else diskon = 0.05 * bruto;
  let hasil_diskon = bruto - diskon;

  // cetak proses diatas
  document.write("<h1> Data Pembelian </h1>" )
  document.write("<br> pembeli : " + pembeli +
  "<br> Barang : " + barang +
  "<br> Jumlah Beli barang :" + jmlBeli +
  "<br> Harga Satuan : " + harga_satuan +
  "<br> Total Harga : " + bruto +
  "<br> Diskon : " + diskon +
  "<br> PPN : " + ppn +
  "<br> Total harga dipotong diskon : " + hasil_diskon);
</script>
