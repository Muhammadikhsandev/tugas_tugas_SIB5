<script>
  // operator pembanding ==
  var a = true; // contoh tipe data boolean
  // boolean adalah tip data yang berisi true dan false saja
  var benar = true;
  document.write(a == benar);
  var b = 4;
  document.write(a == b);

  var ab = 7;
  var ba = "7"; // ' ' itu biasanya digunakan untuk data yang sedikit atau disebut char
                // " " itu biasanya digunakan data string yang berisi bsnysk kalimat disebut dengan varchar
  document.write(ab == ba);
  console.log(a==b);
</script>
