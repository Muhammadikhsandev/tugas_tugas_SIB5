<script>
  document.write("1");
  document.write("<br>2");
  let angka;
  for (angka = 1; angka <= 10; angka++) {
    document.write("<br> No. " + angka);
  }

  document.write("<hr>");
  // looping bilangan ganjil
  let ganjil;
  for (ganjil = 2; ganjil <= 30; ganjil++) {
    if (ganjil % 2 == 1) document.write("<br> Cetak Bilangan " + ganjil);
  }
    document.write("<hr>");
    // looping bilangan genap
    let genap;
    for (genap = 2; genap <= 30; genap++) {
      if (genap % 2 == 0) {
        document.write("<br> Cetak Bilangan " + genap);
    }
  }

  //looping while
  let y = 0;
  while (y < 4){
    document.write("<br>" + y);
    y++
  }
</script>
